<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Calculadora de IMC">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="keywords" content="Calculadora, IMC">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora IMC</title>
</head>
<body>
    <main id="container">
        <section id="img">
            <img src="img/ilustration.svg" alt="mulher e homem fazendo exercício com pesos.">
        </section>

        <section id="calculator">
        <form id="form">
            <h1 id="title">
               Calculadora - IMC 
            </h1>
        <div class="input-box">
            <label for="weight">
                Peso em Kg
            </label>
            <div class="input-field">
                <i class="fa-solid fa-weight-hanging"></i>
                <input type="number" id="weight" required> 
                    <span>
                     Kg   
                    </span>
            </div>
        </div>
        <div class="input-box">
            <label for="height">
                Altura em metros
            </label>
            <div class="input-field">
                <i class="fa-solid fa-ruler"></i>
                <input type="number" id="height" required> 
                    <span>
                     m  
                    </span>
            </div>
        </div>

        <button id="calculate" type="button">
            Calcular
        </button>
        </form>

        <div id="infos" class="hidden">
            <div id="result">
             <div id="bmi">
              <span id="value"></span>  
              <span>Seu IMC</span>
             </div>
             <div id="description">
                <span></span>
             </div>
            </div>

          <div id="more-info">
          <a href="https://www.uol.com.br/vivabem/faq/imc-como-calcular-tabela-dicas-como-melhorar-e-mais.htm">Mais informações sobre o IMC
            <i class="fa-solid fa-arrow-up-right-from-square"></i>
          </a>
          </div>  
        </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
